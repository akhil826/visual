<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="casscadestyle/register.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="body">
<form action="RegisterServlet" method="post" class="main-form">
  <div class="row">
  <div class="col">
  <div class="form-group ">
     <label for="firstname">FirstName:</label>
      <input type="text" class="form-control" id="firstname" name="firstname" required="required"  >
   
        </div>
  </div>
  <div class="col">
  <div class="form-group ">
     <label for="lastname">LastName:</label>
      <input type="text" class="form-control" id="lastname"  name="lastname" required="required">
       
           </div>
       </div>
  </div>
  <div class="form-group ">
     <label for="ls">gender:</label>
      <select class="form-control" name="gender" id="gender" required="required">
       <option value="male">male</option>
       <option value="female">female</option>
       <option value="transgender">transgender</option>
       
      </select>
           </div>
  <div class="form-group ">
    <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required="required">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        
  </div>
  <div class="form-group ">
     <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" 
     
        name="password" required="required">
  </div>
  <div class="form-group ">
      <label for="inputCity">Branch:</label>
      <input type="text" class="form-control" id="inputCity" name="branch" required="required">
      
    </div>
    <div class="form-check">
    <input class="form-check-input" id="checkbox" type="checkbox" name="checkbox" required="required">
    <label for="form-check" class="form-check">Accept Terms</label>
    
    </div>
    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js" ></script>
  <script src="https://code.jquery.com/jquery.js"></script>
   <script src="javascript/jscode.js"></script>
</body>
</html>
